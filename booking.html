    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/booking.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/miu.ico" />
</head>

<body>
    <header>
        <nav>
            <div class="pic">
                <a href="index.html">
                    <img src="./images/miu_logo_gold.svg" alt="Miu Beer">
                </a>
            </div>
            <ul>
                <li>
                    <a href="./news.html">最新消息</a>

                </li>
                <li>
                    <a href="./aboutus.html">關於品牌</a>

                </li>
                <li>
                    <a href="./classic-beer.html">啤酒介紹</a>
                </li>
                <li>
                    <a href="./food.html">美味料理</a>
                </li>
                <li>
                    <a href="./takeout.html">我要外帶</a>
                </li>
                <li>
                    <a href="location.html">美味據點</a>
                </li>
            </ul>
            <div class="shopping-cart">
                <a href="./shopping-cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
        </nav>
    </header>
    <!-- 立即訂位開始 -->
    <div class="booking-btn">
        <a href="./booking.html">
            <img src="./images/booking_sau.png" alt="立即訂位">
            立即訂位
        </a>
    </div>
    <!-- 立即訂位結束 -->
    <!-- 地址表單區 -->
    <article>
        <h1>RESERVATION</h1>
        <section>
            <div class="miuking">
                <h2>
                    MIU BEER 貓皇店
                </h2>
                <address>
                    貓咪市貓皇區喵喵路66號6樓
                </address>
                <div class="pic">
                    <img src="./images/address_king.jpg" alt="喵皇店">
                </div>
            </div>
            <div class="miuqueen">
                <h2>
                    MIU BEER 貓后店
                </h2>
                <address>
                    貓咪市貓后區小喵路6號6樓
                </address>
                <div class="pic">
                    <img src="./images/address_queen.jpg" alt="喵后店">
                </div>
            </div>
        </section>
        <form class="booking" action="#" target="_self">
            <div>
                <label for="name" required>
                    <span>訂位姓名:</span>
                    <input type="text" id="name" placeholder="李小明">
                </label>
            </div>
            <div>
                <label for="tel" required>
                    <span>手機號碼:</span>
                    <input type="tel" id="tel" placeholder="0911xxxxxx">
                </label>
            </div>
            <div>
                <label for="purpose" required>
                    <span>用餐目的:</span>
                    <select name="purpose" id="purpose">
                        <option value="purpose">請選擇目的</option>
                        <option value="friendDate">朋友聚會</option>
                        <option value="birthDay">慶生</option>
                        <option value="coupleDate">約會</option>
                        <option value="wedding">結婚紀念</option>
                        <option value="others">其他</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="date" required>
                    <span>預約日期:</span>
                    <input type="date" id="date">
                </label>
            </div>
            <div>
                <label for="time" required>
                    <span>預約時間:</span>
                    <input type="time" id="time">
                </label>
            </div>
            <div>
                <label for="shop" required>
                    <span>預定據點:</span>
                    <select name="shop" id="shop">
                        <option value="shop">請選擇地點</option>
                        <option value="miuKing">喵皇區|貓皇店</option>
                        <option value="miuQueen">喵后區|喵后店</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="msg"><span>其他備註:</span>
                    <textarea name="msg" id="msg" cols="30" rows="10"
                        placeholder="有任何需求嗎?可以先寫在這裡哦! (例如:行動不便、過敏)"></textarea>
                </label>
            </div>
            <button><span>確認提交</span></button>
        </form>
    </article>
    <!-- 地址表單區結束 -->
    <!-- footer開始 -->
    <footer>
        <div class="footer-pic">
            <a href="index.html" target="_blank">
                <img src="./images/miu_logo_gold.svg" alt="Miu Beer">
            </a>
        </div>
        <div class="footer txt">
            <ul>
                <li>
                    <a href="./news.html">最新消息</a>

                </li>
                <li>

                </li>
                <li>
                    <a href="./classic-beer.html">啤酒介紹</a>
                </li>
                <li>
                    <a href="./food.html">美味料理</a>
                </li>
                <li>
                    <a href="./takeout.html">我要外帶</a>
                </li>
                <li>
                    <a href="location.html">美味據點</a>
                </li>
            </ul>
        </div>
        <div class="footer-icon">
            <ul>
                <li>
                    <a href="#" class="facebook">
                        <i class="fa-brands fa-facebook" ;"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="instagram">
                        <i class="fa-brands fa-instagram" ;"></i>
                    </a>
                </li>
            </ul>
            <span>追蹤我們，掌握最新消息</span>
        </div>
    </footer>
    <div class="warning-box">
        <div class="warning-box-txt">
            <p class="drink">禁止酒駕<img src="./images/footer_drive.gif" alt="禁止酒駕">未滿十八歲 禁止飲酒</p>
            <p class="tibame">本網站為緯育TibaMe前端班第86期學員專題作品，本平台僅供學習、展示之用。</p>
        </div>
    </div>
    <!-- footer結束 -->
</body>

</html>
